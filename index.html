<body class="text-center">

    <div class="row g-2">
        <div class="col-md-4">

            <div class="col-md-4">

            </div>
            </div>
  <script>
function clicked()
{
    var a=document.getElementById("here1").value;
    var b=document.getElementById("here2").value;
    if(b==9 && a==1)
    {
      alert("Roll No: 1\nName: Aditya thakur\n"+"Marks: 15.5\n")
    }
    else if(b==8 && a==2)
    {
      alert("Roll No: 2\nName: Prince Sengar\n"+"Marks: 8\n")
    }
    else if(b==8 && a==3)
    {
      alert("Roll No: 3\nName: Pushpendra\n"+"Marks: 16.5\n")
    }
   else  if(b==7 && a==4)
    {
      alert("Roll No: 4\nName: Rishabh\n"+"Marks: 23\n")
    }
    else if(b==8 && a==5)
    {
      alert("Roll No: 5\nName: Santanu\n"+"Marks: 13.5\n")
    }
    else if(b==8 && a==6)
    {

    }
}
